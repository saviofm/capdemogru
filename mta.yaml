_schema-version: "3.1"
ID: capdemogru
description: A simple CAP project.
version: 1.0.0
parameters:
  ###deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production


# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ----------------------------MODULES-----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
modules:

# --------------------- CAP SERVER MODULE ------------------------
- name: capdemogru-srv
# ----------------------------------------------------------------
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  # Resources extracted from CAP configuration
  - name: capdemogru-db
  - name: capdemogru-xsuaa-service
  - name: capdemogru-destination-service
    parameters:
      content-target: true
  - name: capdemogru-objectstore-service
  provides:
  - name: srv-api # required by consumers of CAP services (e.g. approuter)
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M

# -------------- SIDECAR MODULE - DB DEPLOYER----------------- 
- name: capdemogru-db-deployer
# ------------------------------------------------------------
  type: hdb
  path: gen/db
  requires:
  - name: capdemogru-db
  parameters:
    buildpack: nodejs_buildpack

# -------------------- HTML5 Content ----------------------
- name: capdemogru-destination-content
# ---------------------------------------------------------
  type: com.sap.application.content
  requires:
  - name: capdemogru-xsuaa-service
    parameters:
      service-key:
        name: capdemogru_xsuaa-key
  - name: capdemogru-html5-host
    parameters:
      service-key:
        name: capdemogru_html5_host-key
  - name: capdemogru-destination-service
    parameters:
      content-target: true        
  parameters:
    content:
      subaccount:
        destinations:
        - Name: capdemogru_html5_host
          ServiceInstanceName: capdemogru-html5-host-service
          ServiceKeyName: capdemogru_html5_host-key
          sap.cloud.service: capdemogru
        - Authentication: OAuth2UserTokenExchange
          Name: capdemogru_xsuaa
          ServiceInstanceName: capdemogru-xsuaa-service
          ServiceKeyName: capdemogru_xsuaa-key
          sap.cloud.service: capdemogru
        existing_destinations_policy: update    
  build-parameters:
    no-source: true

# -------------- UI DEPLOYER MODULE - APP CONTENT ------------
- name: capdemogru-ui-deployer
# ------------------------------------------------------------
  type: com.sap.application.content
  path: .
  requires:
  - name: capdemogru-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capdemogruappairline.zip
      name: capdemogruappairline
      target-path: resources/
  

# --------------------- HTML5 MODULE --------------------------
- name: capdemogruappairline
# ------------------------------------------------------------
  type: html5
  path: app/airline
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []


# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ---------------------------RESOURCES----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
resources:

# --------------------- DB - HDI CONTAINER------------------------
- name: capdemogru-db
# ----------------------------------------------------------------
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}

# ------------------------ XSUAA Service -------------------------  
- name: capdemogru-xsuaa-service
# ----------------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capdemogru-xsuaa-service
    service-plan: application

# ----------------- Destination Service -------------------   
- name: capdemogru-destination-service
# ---------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      ##HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: CAP Objectstore Destination Service
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            Name: capdemogru
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}  
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capdemogru-destination-service
    service-plan: lite
  requires:
  - name: srv-api

 # -------------- AWS S3 Objectore Service ------------------
- name: capdemogru-objectstore-service
# -----------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    service: objectstore
    service-name: nfse-objectstore-service
    service-plan: s3-standard

# ---------------------- HTML5 Host -------------------------
- name: capdemogru-html5-host
# -----------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capdemogru-html5-host-service
    service-plan: app-host

