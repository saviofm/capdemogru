# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ---------------------------RESOURCES----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
resources:

# --------------------- DB - HDI CONTAINER------------------------
- name: capdemowm-db
# ----------------------------------------------------------------
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}

# ------------------------ XSUAA Service -------------------------  
- name: capdemowm-xsuaa-service
# ----------------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capdemowm-xsuaa-service
    service-plan: application

# ----------------- Destination Service -------------------   
- name: capdemowm-destination-service
# ---------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      ##HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: CAP Objectstore Destination Service
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            Name: capdemowm
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}  
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capdemowm-destination-service
    service-plan: lite
  requires:
  - name: srv-api

# ---------------------- HTML5 Host -------------------------
- name: capdemowm-html5-host
# -----------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capdemowm-html5-host-service
    service-plan: app-host

