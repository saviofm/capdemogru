_schema-version: "3.1"
ID: capdemogru
description: A simple CAP project.
version: 1.0.1
parameters:
  ###deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production


# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ----------------------------MODULES-----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
modules:

# --------------------- CAP SERVER MODULE ------------------------
- name: capdemogru-srv
# ----------------------------------------------------------------
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  # Resources extracted from CAP configuration
  - name: capdemogru-db
  - name: capdemogru-xsuaa-service
  - name: capdemogru-destination-service
    parameters:
      content-target: true
  provides:
  - name: srv-api # required by consumers of CAP services (e.g. approuter)
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M

# -------------- SIDECAR MODULE - DB DEPLOYER----------------- 
- name: capdemogru-db-deployer
# ------------------------------------------------------------
  type: hdb
  path: gen/db
  requires:
  - name: capdemogru-db
  parameters:
    buildpack: nodejs_buildpack

# -------------------- HTML5 Content ----------------------
- name: capdemogru-destination-content
# ---------------------------------------------------------
  type: com.sap.application.content
  requires:
  - name: capdemogru-xsuaa-service
    parameters:
      service-key:
        name: capdemogru_xsuaa-key
  - name: capdemogru-html5-host
    parameters:
      service-key:
        name: capdemogru_html5_host-key
  - name: capdemogru-destination-service
    parameters:
      content-target: true        
  parameters:
    content:
      subaccount:
        destinations:
        - Name: capdemogru_html5_host
          ServiceInstanceName: capdemogru-html5-host-service
          ServiceKeyName: capdemogru_html5_host-key
          sap.cloud.service: capdemogru
        - Authentication: OAuth2UserTokenExchange
          Name: capdemogru_xsuaa
          ServiceInstanceName: capdemogru-xsuaa-service
          ServiceKeyName: capdemogru_xsuaa-key
          sap.cloud.service: capdemogru
        existing_destinations_policy: update    
  build-parameters:
    no-source: true

# -------------- UI DEPLOYER MODULE - APP CONTENT ------------
- name: capdemogru-ui-deployer
# ------------------------------------------------------------
  type: com.sap.application.content
  path: .
  requires:
  - name: capdemogru-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capdemogruappairport.zip
      name: capdemogruappairport
      target-path: resources/
    - artifacts:
      - capdemogruapppartnertype.zip
      name: capdemogruapppartnertype
      target-path: resources/
    - artifacts:
      - capdemogruappdeclaracao.zip
      name: capdemogruappdeclaracao
      target-path: resources/
    - artifacts:
      - capdemogruapppackage.zip
      name: capdemogruapppackage
      target-path: resources/
    - artifacts:
      - capdemogruappairline.zip
      name: capdemogruappairline
      target-path: resources/
    - artifacts:
      - capdemogruapppartner.zip
      name: capdemogruapppartner
      target-path: resources/
    - artifacts:
      - capdemogruapppreparcel.zip
      name: capdemogruapppreparcel
      target-path: resources/
    - artifacts:
      - capdemogruappparcel.zip
      name: capdemogruappparcel
      target-path: resources/
    - artifacts:
      - capdemogruappcargoreceipt.zip
      name: capdemogruappcargoreceipt
      target-path: resources/


# --------------------- HTML5 MODULE -------------------------
- name: capdemogruappairport
# ------------------------------------------------------------
  type: html5
  path: app/airport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
