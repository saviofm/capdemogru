_schema-version: "3.1"
ID: capdemowm
description: A simple CAP project.
version: 1.0.1
modules:
- name: capdemowm-srv
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  - name: capdemowm-db
  - name: capdemowm-xsuaa-service
  - name: capdemowm-destination-service
    parameters:
      content-target: true
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
- name: capdemowm-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: capdemowm-db
  parameters:
    buildpack: nodejs_buildpack
- name: capdemowm-destination-content
  type: com.sap.application.content
  requires:
  - name: capdemowm-xsuaa-service
    parameters:
      service-key:
        name: capdemowm_xsuaa-key
  - name: capdemowm-html5-host
    parameters:
      service-key:
        name: capdemowm_html5_host-key
  - name: capdemowm-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: capdemowm_html5_host
          ServiceInstanceName: capdemowm-html5-host-service
          ServiceKeyName: capdemowm_html5_host-key
          sap.cloud.service: capdemowm
        - Authentication: OAuth2UserTokenExchange
          Name: capdemowm_xsuaa
          ServiceInstanceName: capdemowm-xsuaa-service
          ServiceKeyName: capdemowm_xsuaa-key
          sap.cloud.service: capdemowm
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: capdemowm-ui-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: capdemowm-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capdemowmappairport.zip
      name: capdemowmappairport
      target-path: resources/
    - artifacts:
      - capdemowmapppartnertype.zip
      name: capdemowmapppartnertype
      target-path: resources/
    - artifacts:
      - capdemowmappdeclaracao.zip
      name: capdemowmappdeclaracao
      target-path: resources/
    - artifacts:
      - capdemowmapppackage.zip
      name: capdemowmapppackage
      target-path: resources/
    - artifacts:
      - capdemowmappairline.zip
      name: capdemowmappairline
      target-path: resources/
    - artifacts:
      - capdemowmapppartner.zip
      name: capdemowmapppartner
      target-path: resources/
    - artifacts:
      - capdemowmappparcel.zip
      name: capdemowmappparcel
      target-path: resources/
    - artifacts:
      - capdemowmappcargoreceipt.zip
      name: capdemowmappcargoreceipt
      target-path: resources/
    - artifacts:
      - capdemowmappexpenses.zip
      name: capdemowmappexpenses
      target-path: resources/
- name: capdemowmappairport
  type: html5
  path: app/airport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmapppartnertype
  type: html5
  path: app/partnertype
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmappdeclaracao
  type: html5
  path: app/declaracao
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmapppackage
  type: html5
  path: app/package
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmappairline
  type: html5
  path: app/airline
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmapppartner
  type: html5
  path: app/partner
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmappparcel
  type: html5
  path: app/parcel
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmappcargoreceipt
  type: html5
  path: app/cargoreceipt
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemowmappexpenses
  type: html5
  path: app/expenses
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: capdemowm-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: capdemowm-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capdemowm-xsuaa-service
    service-plan: application
- name: capdemowm-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capdemowm-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: capdemowm-html5-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capdemowm-html5-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
