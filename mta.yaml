_schema-version: "3.1"
ID: capdemogru
description: A simple CAP project.
version: 1.0.0
modules:
- name: capdemogru-srv
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  - name: capdemogru-db
  - name: capdemogru-xsuaa-service
  - name: capdemogru-destination-service
    parameters:
      content-target: true
  - name: capdemogru-objectstore-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
- name: capdemogru-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: capdemogru-db
  parameters:
    buildpack: nodejs_buildpack
- name: capdemogru-destination-content
  type: com.sap.application.content
  requires:
  - name: capdemogru-xsuaa-service
    parameters:
      service-key:
        name: capdemogru_xsuaa-key
  - name: capdemogru-html5-host
    parameters:
      service-key:
        name: capdemogru_html5_host-key
  - name: capdemogru-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: capdemogru_html5_host
          ServiceInstanceName: capdemogru-html5-host-service
          ServiceKeyName: capdemogru_html5_host-key
          sap.cloud.service: capdemogru
        - Authentication: OAuth2UserTokenExchange
          Name: capdemogru_xsuaa
          ServiceInstanceName: capdemogru-xsuaa-service
          ServiceKeyName: capdemogru_xsuaa-key
          sap.cloud.service: capdemogru
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: capdemogru-ui-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: capdemogru-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capdemogruappairport.zip
      name: capdemogruappairport
      target-path: resources/
    - artifacts:
      - capdemogruapppartnertype.zip
      name: capdemogruapppartnertype
      target-path: resources/
    - artifacts:
      - capdemogruappdeclaracao.zip
      name: capdemogruappdeclaracao
      target-path: resources/
    - artifacts:
      - capdemogruapppackage.zip
      name: capdemogruapppackage
      target-path: resources/
    - artifacts:
      - capdemogruappairline.zip
      name: capdemogruappairline
      target-path: resources/
    - artifacts:
      - capdemogruapppartner.zip
      name: capdemogruapppartner
      target-path: resources/
    - artifacts:
      - capdemogrupreparcel.zip
      name: capdemogrupreparcel
      target-path: resources/
- name: capdemogruappairport
  type: html5
  path: app/airport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemogruapppartnertype
  type: html5
  path: app/partnertype
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemogruappdeclaracao
  type: html5
  path: app/declaracao
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemogruapppackage
  type: html5
  path: app/package
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemogruappairline
  type: html5
  path: app/airline
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemogruapppartner
  type: html5
  path: app/partner
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: capdemogrupreparcel
  type: html5
  path: app/preparcel
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: capdemogru-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: capdemogru-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: capdemogru-xsuaa-service
    service-plan: application
- name: capdemogru-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: capdemogru-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: capdemogru-objectstore-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: objectstore
    service-name: capdemogru-objectstore-service
    service-plan: s3-standard
- name: capdemogru-html5-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: capdemogru-html5-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
